<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS Date-Converter</title>
</head>
<body>
    <form id="form">
        <label for="inputDate">Choose Date</label>
        <input type="datetime-local" name="inputDate" id="inputDate">

        <button>Save</button>
    </form>
    
    <div>
        <div>
            <h4>Input Date</h4>
            <span id="currentDate"></span>
        </div>
        <div>
            <h4>Long Date Format:
                <button id="formatUno">Change to dayth month, year</button>
                <span id="newDate"></span>
            </h4>
        </div>
        <div>
            <h4>Short Date Format
                <button id="formatDos">Change to DD/MM/YYYY</button>
                <span id="newDateDos"></span>
            </h4>
        </div>
        <div>
            <h4>Short Date Format with Time
                <button id="formatTres">Change to DD/MM/YYYY TT:TT</button>
                <span id="newDateTres"></span>
            </h4>
        </div>
        <div>
            <h4>Full Date Format
                <button id="formatQuatro">Change to weekday, month day, year</button>
                <span id="newDateQuatro"></span>
            </h4>
        </div>
        <div>
            <h4>ISO Format Format
                <button id="formatCinco">Change to YYYY-MM-DD</button>
                <span id="newDateCinco"></span>
            </h4>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
